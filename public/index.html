<!DOCTYPE html>
<html lang="en" data-theme="business">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initialscale=1.0" />
    <title>Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="grid h-screen">
      <div class="flex max-h-screen flex-col">
        <div
          class="header text-md border-b border-gray-200 py-4 pl-4 font-bold"
        >
          Chat
        </div>
        <div class="chat-messages flex-1 overflow-y-scroll">
          <ul class="space-y-4" id="chat-messages"></ul>
        </div>
        <div class="input-container p-4">
          <div
            class="input-area flex h-28 w-full flex-col space-y-2 rounded-2xl border-2 border-gray-200 p-3"
          >
            <textarea id="message" class="w-full flex-1 outlinenone"></textarea>
            <div
              class="buttons flex flex-row items-center space-x-2 align-baseline"
            >
              <div class="flex-1"></div>
              <div>
                <button
                  id="send-message"
                  class="float-right roundedxl bg-indigo-500 p-2"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="white"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="h-5 w-5 text-indigo-600"
                  >
                    <path
                      stroke-linecap="round"
                      strokelinejoin="round"
                      d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77
59.77 0 013.27 20.876L5.999 12zm0 0h7.5"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
